development:
  sessions:
    default:
      database: mongo_profiler_development
      hosts:
        - localhost:27017
      options:
        pool_size: 50
  options:
    include_root_in_json: false
    raise_not_found_error: true
test:
  sessions:
    default:
      database: mongo_profiler_test
      hosts:
        - localhost:27017
  options:
    include_root_in_json: false
    raise_not_found_error: false
